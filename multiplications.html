<body>
    <h3>HELLO GUYS, TODAY WE ARE GOING DO SOME ARITHMETIC CALCULATION! SO NO FOR THE DELAY. LET'S GET INTO IT.</h3> <BR> <BR>
        <p id="q1"></p>
        <p id="a1"></p>
        <p id="q2"></p>
        <p id="a2"></p>
        <p id="q3"></p>
        <p id="a3"></p>
        <p id="q4"></p>
        <p id="a4"></p>
        <p id="q5"></p>
        <p id="a5"></p>
        <script>
            document.getElementById("q1").innerHTML="Question 1 : Assume that, there are 200 students in my school and I want to give everyone atleast two cup cakes. Can you guess how many cup cakes will be needed?"
            var result = function (a,b) {return a*b}
            document.getElementById("a1").innerHTML="Answer 1 : " + result(200,2)
            document.getElementById("q2").innerHTML="Question 2 : Joe has three sons. He bought 6 chocolates from a supershop. He thought that he will divide them among his kids. Then, how many chocolates will each one get?"
            result2 = (x,y) => x/y ;
            document.getElementById("a2").innerHTML="Answer 2 : " + result2(6,2)
            document.getElementById("q3").innerHTML="Question 3 : A factory produced 1,250 toys on Monday and 980 toys on Tuesday. How many toys were produced in total?"
            result3 = (q,r) => q+r
            document.getElementById("a3").innerHTML="Answer 3 : "+ result3(1250,980)
            document.getElementById("q4").innerHTML="Question 4 : A farm had 3,750 chickens. After selling 1,625, how many chickens are still on the farm?"
            result4 = function(k,z) {return k-z}
            document.getElementById("a4").innerHTML="Answer 4 : " + result4(3750,1625)
            result5 = (i,o) => i%o
            document.getElementById("q5").innerHTML="Question 5 : Mr. Josim went to a market and bought 30 story books. He was suppose to give 26 among his 13 students. And rest of the books will be submitted to the school libary. Calculate the amount of books that the school libary would receive."
            document.getElementById("a5").innerHTML="Answer 5 : "+ result5(30,13)
        </script>
