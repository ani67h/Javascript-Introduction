<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        background-color: blue;
    }
</style>
<body>
    <h1>HEY GUYS LET'S DO SOME CALCULATIONS!</h1>
    
    <p id="question"></p>
    <button onclick="myFunction(12,25)">Let's calculate!</button>
    <p id="answer"></p>
    <script>
        document.getElementById("question").innerHTML = "Can you guess what is the product of 12 and 25?"
        function myFunction(x,y){
            document.getElementById("answer").innerHTML=x*y
        }
    </script>
</body>
</html>
